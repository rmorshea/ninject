[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ninject"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.10,<4"
license = "MIT"
keywords = []
authors = [{ name = "Ryan Morshead", email = "ryan.morshead@gmail.com" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["typing_extensions"]

[project.urls]
Documentation = "https://github.com/rmorshea/ninject#readme"
Issues = "https://github.com/rmorshea/ninject/issues"
Source = "https://github.com/rmorshea/ninject"

[tool.hatch.version]
path = "src/ninject/__init__.py"

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest>=8.2.2,<9",
  "pytest-asyncio>=0.23.7,<1",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = ["- coverage combine", "coverage report"]
cov = ["test-cov", "cov-report"]

[tool.hatch.envs.lint]
extra-dependencies = ["black==24.8.0", "pyright==1.1.375", "ruff==0.5.7"]
[tool.hatch.envs.lint.scripts]
typing = "pyright {args:src/ninject tests}"
style = ["ruff check {args:.}", "black --check --diff {args:.}"]
fix = ["black {args:.}", "ruff check --fix {args:.}", "style"]
all = ["style", "typing"]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.black]
preview = true
target-version = ["py39"]
line-length = 120
skip-string-normalization = true

[tool.ruff]
target-version = "py39"
line-length = 120

[tool.ruff.format]
docstring-code-format = true
quote-style = "double"
indent-style = "space"

[tool.ruff.lint]
preview = true
select = [
  "A",
  "ARG",
  "B",
  "C",
  "DTZ",
  "E",
  "EM",
  "F",
  "FBT",
  "I",
  "ICN",
  "ISC",
  "N",
  "PLC",
  "PLE",
  "PLR",
  "PLW",
  "Q",
  "RUF",
  "S",
  "T",
  "TID",
  "UP",
  "W",
  "YTT",
]
ignore = [
  # Allow non-abstract empty methods in abstract base classes
  "B027",
  # Allow boolean positional values in function calls, like `dict.get(... True)`
  "FBT003",
  # Ignore checks for possible passwords
  "S105",
  "S106",
  "S107",
  # Ignore complexity
  "C901",
  "PLR0911",
  "PLR0912",
  "PLR0913",
  "PLR0915",
  # Allow contextmanager dunder methods
  "PLC2801",
  # Allow shadowing builtin modules
  "A005",
]

[tool.ruff.lint.isort]
known-first-party = ["ninject"]
force-single-line = true

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = [
  "PLC2701", # Allow private imports
  "RUF029",  # Allow async functions without await
  "S101",    # Allow asserts in tests
]

[tool.coverage.run]
source_pkgs = ["ninject", "tests"]
branch = true
parallel = true
omit = []

[tool.coverage.paths]
ninject = ["src/ninject"]
tests = ["tests"]

[tool.coverage.report]
exclude_lines = [
  "no ?cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
  '\.\.\.',
]
fail_under = 100
show_missing = true
skip_covered = true
sort = "Name"
